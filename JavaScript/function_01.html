<!DOCTYPE html>
<html>
    <body>
    <script>
        function calc(func, num)    { return func(num); }
        function increase(num)      { return num + 1; }
        function decrease(num)      { return num - 1; }
        
        document.write("calc(increase,1) => " + calc(increase, 1) + "<br />");
        document.write("calc(decrease,1) => " + calc(decrease, 1) + "<br />");
    </script>
    </body>
</html>
