<!DOCTYPE HTML>
<html>
    <head>
        <title>
            HTML JavaScript
        </title>
    </head>
    <body>
        <h1>My First JavaScript</h1>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
        <p id="demo"></p>

        <hr />
        <p id="demo1">JavaScript can change the style of an HTML element.</p>
        
        <script>
        function myFunction() {
          document.getElementById("demo1").style.fontSize = "25px"; 
          document.getElementById("demo1").style.color = "red";
          document.getElementById("demo1").style.backgroundColor = "yellow";        
        }
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <hr />

        <script>
            function light(sw) {
                var pic;
                if (sw == 0)    pic = "../Asset/Images/pic_bulboff.gif"
                else            pic = "../Asset/Images/pic_bulbon.gif"
                document.getElementById('myImage').src = pic;
            }
        </script>
        <img id="myImage" src="../Asset/Images/pic_bulboff.gif" width="100" height="180">
        <p>
            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
        </p>

        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </body>
</html>
