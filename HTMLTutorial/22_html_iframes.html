<!DOCTYPE html>
<html>
    <head>
        <title>HTML Iframes</title>
    </head>
    <body>
        <h1>HTML Iframe Syntax</h1>
        <p>&lt;iframe src="url" title="description"&gt;&lt;/iframe&gt;</p>

        <h2>HTML Iframes</h2>
        <p>You can use the height and width attributes to specify the size of the iframe:</p>

        <iframe src="./21_html_id.html" height="200" width="300" title="Iframe Example"></iframe>

        <h2>HTML Iframes</h2>
        <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>
        
        <iframe src="./21_html_id.html" style="height:200px;width:300px" title="Iframe Example"></iframe>

    </body>
</html>
